<!doctype html>
<html lang="en" class="no-bg">
    <head>
        <meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geolocalización</title>
        
        <link rel="stylesheet" href="JQ/jquery.mobile-1.4.2.min.css" />
		<script src="JQ/jquery-2.1.1.min.js"></script>
		<script src="JQ/jquery.mobile-1.4.2.min.js"></script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu6Ig74XeCAn9QAay2PBQshvr-z-YWNqU&sensor=false"></script>
		<script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
  
        <script type="text/javascript">
			var onSuccess = function(position) {
			    alert('Latitude: '          + position.coords.latitude          + '\n' +
			          'Longitude: '         + position.coords.longitude         + '\n' +
			          'Altitude: '          + position.coords.altitude          + '\n' +
			          'Accuracy: '          + position.coords.accuracy          + '\n' +
			          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
			          'Heading: '           + position.coords.heading           + '\n' +
			          'Speed: '             + position.coords.speed             + '\n' +
			          'Timestamp: '         + position.timestamp                + '\n');
			};

			function onError(error) {
			    alert('code: '    + error.code    + '\n' +
			          'message: ' + error.message + '\n');
			}
			 
			navigator.geolocation.getCurrentPosition(onSuccess, onError);

        	
        </script>
        <style>
			#map-canvas{
				height:300px;
				width:300px;
				padding:0;
				position:absolute !important;
				top:40px;
				right:0px;
				bottom:0px !important;
				left:0px !important;
			}
		</style>
    </head>

    <body>
    	<div data-role="page" id="paginaMapa" data-url="map-page">        	
        	<div data-role="header">
            	<h1>Tu posición actual</h1>
            </div>
            <div id="map-canvas"></div>
        
        </div>
    </body>
</html>
